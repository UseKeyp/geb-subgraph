specVersion: 0.0.2
description: The Graph protocol subgraph for GEB
repository: https://github.com/reflexer-labs/geb-subgraph
schema:
  file: schema.graphql
dataSources:
  - name: GebDeploy
    kind: ethereum/contract
    network: kovan
    source:
      address: "0xeF3efcdeAAEAb7F71d1aadDd38E52efFF9841d25"
      abi: GebDeploy
      startBlock: 19664937
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: GebDeploy/GebDeploy.wasm
      entities:
        - CDP
      abis:
        - name: GebDeploy
          file: GebDeploy/abis/GebDeploy.json
      callHandlers:
        - function: deployCDPEngine()
          handler: handleDeployCDPEngine
